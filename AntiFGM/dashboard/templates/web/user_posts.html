<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Posts by {{ user.username }}</h1>

<div class="posts">
    {% for post in posts %}
        <div class="post">
            <p><strong>{{ post.user.username }}</strong> said:</p>
            <p>{{ post.content }}</p>
            <p class="post-meta">
                Posted on: {{ post.created_at|date:"d M Y, H:i" }}
            </p>
            <a href="{% url 'post_detail' post.id %}">View Post</a>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</div>

</body>
</html>
